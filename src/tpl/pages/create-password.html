//= ../blocks/head-tpl.html
<div class="app-create-password">
    <div class="app_logo">
        <img src="../images/password-logo.svg" alt="">
    </div>
    <button class="app__back">< Back</button>
    <div class="app__content">
        <h2 class="app-create-password_title">CREATE PASSWORD</h2>
    </div>
    <form class="app__form">
        <label class="app__label" for="first-password">New Password (min 8 chars)</label>
        <input class="app__create-input" id="first-password" type="text" placeholder="Password">

        <label class="app__label" for="second-password">Confirm  Password</label>
        <input class="app__create-input" id="second-password" type="text" placeholder="Password">
        
        <!-- add for input class input-error-red if u need show error -->
        <!-- <span class="app__error">Passwords does not match</span> -->

        <div class="app__chekbox">
            <input class="app__create-chekbox" type="checkbox" id="app__terms" name="terms">
            <label class="app__create-label" for="app__terms">
                <div class="icon-check"></div>
                I have read & agree to the</label> <button class="app__create-terms">Terms of Use</button>
        </div> 
        <button class="app__button-item app__button-blue">CREATE</button>
    </form>
</div>
